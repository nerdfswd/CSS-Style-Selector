<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>CSS Style Selector</h1>
      <div class="form">
        <label>Border-Radius: </label>
        <input
          type="text"
          id="borderRadius"
          placeholder="Enter border-radius in %"
        />
        <label>Border-Thickness: </label>
        <input
          type="text"
          id="borderThickness"
          placeholder="Enter border-thickness in px"
        />
        <label>Border-Color: </label>
        <input type="color" id="borderColor" />
        <label>Background-Color: </label>
        <input type="color" id="fillColor" />
      </div>
      <div class="shape"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
